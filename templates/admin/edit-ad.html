<div class="box">
<h2>Edit Ad</h2>
<div>
	<label for="title">Title:</label>
	<input type="text" id="title" ng-model="adData.title" required />
</div>

<div>
	<label for="text">Text:</label>
	<textarea id="text" ng-model="adData.text" required></textarea>
</div>

<div>
	<label for="date">Date:</label>
	<input type="text" id="date" ng-model="adData.date" required />
</div>

<div>
	<label for="image">Image:</label>
	<input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)" />
	<div class="image-box">
		<p>Image Preview</p>
	</div>
	<a class="button" ng-click="deleteImage()">Remove Image</a>
</div>

<div>
	<label for="username">Owner Username:</label>
	<input type="text" id="username" ng-model="adData.ownerUsername" required />
</div>

<div>
	<label for="category">Category:</label>
	<select id="category" ng-model="adData.categoryId">
		<option selected value="null">(None)</option>
		<option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
	</select>
</div>

<div>
	<label for="town">Town:</label>
	<select id="town" ng-model="adData.townId">
		<option selected value="null">(None)</option>
		<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
	</select>
</div>

<div>
	<label for="status">Status:</label>
	<select id="status" ng-model="adData.status">
		<option selected value="WaitingApproval">Waiting Approval</option>
		<option selected value="Published">Published</option>
		<option selected value="Inactive">Inactive</option>
		<option selected value="Rejected">Rejected</option>
	</select>
</div>

<div>
	<a ng-click="editAd(adData)" class="button">Edit</a>
	<a href="#/admin/home" class="button">Cancel</a>
</div>
</div>
