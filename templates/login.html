<div class="box">
    <h2>Login</h2>
    <form name="loginForm">
    <div>
	    <label for="username">Username:</label>
	    <input type="text" id="username" ng-model="userData.username" required /> 
    </div>
    <div>
	    <label for="password">Password:</label>
	    <input type="password" id="password" ng-model="userData.password" required /> 
    </div>
    <a ng-click="login(userData)" class="button">Login</a>
    </form>
    Don't have an account yet? <a href="#/register" class="link">Register</a>
</div>
