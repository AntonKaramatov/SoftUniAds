<div class="box" ng-if="authService.isAnonymous()">
  <p>To publish a new ad, please login.</p>
  <a href="#/login" class="button">Login</a>
  <a href="#/register" class="button">Register</a>
</div>

<!-- Navigation for users -->
<div ng-if="authService.isNormalUser()" class="box">
  <h2>Navigation</h2>
  <ul class="sidebar-menu">
      <li><a href="#/">Home</a></li>
      <li><a href="#/user/ads">My Ads</a></li>
      <li><a href="#/user/ads/publish">Publish New Ad</a></li>
      <li><a href="#/user/profile">Edit Profile</a></li>
      <li><a ng-click="logout()">Logout</a></li>
  </ul>
</div>

<div class="box" ng-if="showAdsMenu">
  <h2>My Ads</h2>
  <ul class="sidebar-menu">
    <li class="special"
      ng-class="{'selected' : selectedStatus == null}"
      ng-click="statusClicked(null)">
      All
    </li>
    <li 
      ng-class="{'selected' : selectedStatus == 'Published'}"
      ng-click="statusClicked('Published')">
      Published
    </li>
    <li 
      ng-class="{'selected' : selectedStatus == 'WaitingApproval'}"
      ng-click="statusClicked('WaitingApproval')">
      Waiting Approval
    </li>
    <li 
      ng-class="{'selected' : selectedStatus == 'Inactive'}"
      ng-click="statusClicked('Inactive')">
      Inactive
    </li>
    <li 
      ng-class="{'selected' : selectedStatus == 'Rejected'}"
      ng-click="statusClicked('Rejected')">
      Rejected
    </li>
  </ul>
</div>

<!-- Navigation box for logged in admins -->
<div ng-if="authService.isAdmin()" class="box">

</div>
