<div class="box">
	<h2>Confirm Deleting Ad?</h2>
	<h1>{{ad.title}}</h1>
	<div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
	<div><strong>Text:</strong> {{ad.text}}</div>
	<div ng-if='ad.imageDataUrl'>
	    <strong>Image:</strong>
	    <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
	</div>

	<div>
		<a ng-click="deleteAd(ad.id)" class="button">Delete</a>
		<a href="#/user/ads" class="button">Cancel</a>
	</div>
</div>
