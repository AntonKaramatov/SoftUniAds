<div class="box">
<h2>Edit Ad</h2>
<div>
	<label for="title">Title:</label>
	<input type="text" id="title" ng-model="adData.title" required />
</div>

<div>
	<label for="text">Text:</label>
	<textarea id="text" ng-model="adData.text"></textarea>
</div>

<div>
	<label for="image">Image:</label>
	<input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)" />
	<div class="image-box">
		<p>Image Preview</p>
	</div>
	<a class="button" ng-click="deleteImage()">Remove Image</a>
</div>

<div>
	<label for="category">Category:</label>
	<select id="category" ng-model="adData.categoryId">
		<option selected value="null">(None)</option>
		<option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
	</select>
</div>

<div>
	<label for="town">Town:</label>
	<select id="town" ng-model="adData.townId">
		<option selected value="null">(None)</option>
		<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
	</select>
</div>

<div>
	<a ng-click="editAd(adData)" class="button">Edit</a>
	<a href="#/user/ads" class="button">Cancel</a>
</div>
</div>
